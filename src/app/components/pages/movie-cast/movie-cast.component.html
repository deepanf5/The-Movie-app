
<div class="grid">
    @for(actor of movieCast; track actor.id){
        <div class="col-4 md:col-6 lg:col-3 mt-4">
            <div class="text-center p-3">
                <p-avatar [image]="imagesBaseUrl + '/w185/' + actor.profile_path" 
                styleClass="mr-2" 
                size="xlarge" 
                shape="circle" />
                <p class="text-xs mt-3">{{actor.name}}</p>
            </div>
</div>
        
}
</div>
