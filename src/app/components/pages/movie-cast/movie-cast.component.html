<div class="grid mt-1">
    @for(actor of movieCast; track actor.id){
        <div class="col-4 md:col-6 lg:col-2">
            <div class="p-1">
                @if (actor.profile_path === null) {
                    <p-avatar 
                    shape="circle"
                    icon="pi pi-user" 
                    styleClass="mr-2"
                    size="xlarge" 
                    [style]="{ 'background-color': '#1e272e', color: '#808e9b' }" />
                    <p class="text-xs mt-3">{{actor.name}}</p>
                }
                @else {
                    <p-avatar [image]="imagesBaseUrl + '/w185/' + actor.profile_path"  
                size="xlarge" 
                shape="circle" />
                <p class="text-xs mt-3">{{actor.name}}</p>
                }
            </div>
</div>  
}
</div>
